<!DOCTYPE html>
	<html lang="es">
		<head>
			<meta charset="utf-8">
			<meta name=" viewport"
			content="width=devices-width, initial-scale= 1.0"/>
			<title> Restaurant Menu </title>
			<link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.min.css"/>

			<link rel="stylesheet" href="styles.css"/>
		</head>
		<body>
			<section class="menu">
				<div class="title">
					<h2> Nuestro menú</h2>
					<div class="underline"></div>
				</div>
				<div class="btn-container">
					<button class="filter-btn" onClick="displayFilterButtons()" type="button" data-id="all" >Todo </button>
					<button class="filter-btn" onClick="displayFilterButtons()" type="button" data-id="breakfast">Desayunos </button>
					<button class="filter-btn" onClick="displayFilterButtons()" type="button" data-id="lunch"> Comidas </button>
					<button class="filter-btn" onClick="displayFilterButtons()" type="button" data-id="dinner"> Cenas </button>
					<button class="filter-btn" onClick="displayFilterButtons()" type="button" data-id="dessert"> Postres </button>
				</div>
				<div class="section-center">
					<article class="menu-item">
						<img src="./images/item-1.jpeg" class="photo" alt="foto Pancake"/>
						<div class="item-info">
							<header>
								<h4> Pancake con chocolate y fresa</h4>
								<h4 class="price"> 7.5€ </h4>
							</header>
							<p class="item-description"> Delicioso pancake apenas salido de la sartén. Elaborado con leche desnatada y harina integral, huevos, sal del himalaya y azúcar moreno. El chocolate negro líquido y el sirope de fresa adornan su envoltura.</p>
						</div>	
					</article>
				</div>
			<script src="script.js"></script>
		</body>
	</html>
